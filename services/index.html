
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Universe Connected: Ascension</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="../manifest.json">
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-purple: #bc13fe;
      --neon-gold: #ffd700;
      --neon-danger: #ff0055;
      --hud-bg: rgba(6, 11, 25, 0.85);
      --hud-border: rgba(0, 243, 255, 0.3);
    }

    /* Basic setup */
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #020204;
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      touch-action: none;
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, .header-font {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    /* --- QUANTUM PLAYER VISUALS --- */
    .player-core-container {
        position: absolute;
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
    }
    
    .player-core {
        position: absolute;
        width: 60%; height: 60%;
        background: radial-gradient(circle, #fff, var(--neon-cyan));
        border-radius: 50%;
        box-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
        animation: core-pulse 2s infinite ease-in-out;
        z-index: 2;
    }
    
    .player-ring-inner {
        position: absolute;
        width: 100%; height: 100%;
        border: 2px solid rgba(0, 243, 255, 0.5);
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 4s linear infinite;
    }
    
    .player-ring-outer {
        position: absolute;
        width: 140%; height: 140%;
        border: 1px dashed rgba(188, 19, 254, 0.6);
        border-radius: 50%;
        animation: spin 10s linear infinite reverse;
    }

    .player-trail {
        position: absolute;
        top: 50%; left: 50%;
        width: 200%; height: 10px;
        background: linear-gradient(90deg, rgba(0,243,255,0.4), transparent);
        transform-origin: 0 50%;
        filter: blur(4px);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.2s;
    }
    .moving .player-trail { opacity: 1; }

    @keyframes core-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--neon-cyan); }
        50% { transform: scale(1.1); box-shadow: 0 0 35px var(--neon-cyan), 0 0 10px white; }
    }

    /* --- HOLOGRAPHIC HUD --- */
    .hud-panel {
        background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0, 243, 255, 0.05) 50%, rgba(0,0,0,0) 100%);
        border-left: 2px solid var(--neon-cyan);
        border-right: 2px solid var(--neon-cyan);
        padding: 10px 20px;
        position: relative;
        backdrop-filter: blur(4px);
    }
    .hud-panel::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
    }
    .hud-panel::after {
        content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 1px;
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
    }

    .hud-value {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        font-size: 1.5rem;
        text-shadow: 0 0 10px currentColor;
    }

    .neon-button {
      position: relative;
      background: rgba(0, 243, 255, 0.05);
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.2s;
      overflow: hidden;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
    .neon-button:hover:not(:disabled) {
      background: var(--neon-cyan);
      color: #000;
      box-shadow: 0 0 25px var(--neon-cyan);
    }
    .neon-button:disabled {
      border-color: #555;
      color: #555;
      cursor: not-allowed;
    }

    /* --- AIMING & LAUNCH VISUALS --- */
    .aim-line-container {
        position: absolute;
        top: 50%; left: 50%;
        width: 400px; height: 2px;
        transform-origin: 0 50%;
        pointer-events: none;
        z-index: 10;
    }
    
    .aim-line-laser {
        width: 100%; height: 100%;
        background: linear-gradient(90deg, var(--neon-cyan), transparent);
        box-shadow: 0 0 8px var(--neon-cyan);
        opacity: 0.6;
    }
    
    .aim-line-container.locked .aim-line-laser {
        background: linear-gradient(90deg, var(--neon-gold), transparent);
        box-shadow: 0 0 12px var(--neon-gold);
        height: 3px;
        opacity: 1;
    }

    .power-arc-container {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 100px; height: 100px;
        pointer-events: none;
        z-index: 5;
    }
    
    .power-arc {
        fill: none;
        stroke-linecap: round;
        transform: rotate(135deg);
        transform-origin: 50% 50%;
        transition: stroke 0.2s;
        filter: drop-shadow(0 0 5px currentColor);
    }

    /* --- SCENE ELEMENTS --- */
    .simulation-container { position: absolute; inset: 0; }
    .world-container { position: absolute; will-change: transform; }
    
    .playable-area-boundary {
        position: absolute;
        border-radius: 50%;
        border: 1px dashed rgba(255, 255, 255, 0.1);
        pointer-events: none;
        transform: translate(-50%, -50%);
    }

    /* Node Styling */
    .node-container {
      position: absolute;
      display: flex; align-items: center; justify-content: center;
      margin-left: -50%; margin-top: -50%;
      pointer-events: all;
    }
    
    .node-image {
      width: 100%; height: 100%;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    
    .node-image.star {
        box-shadow: 0 0 50px rgba(255, 200, 0, 0.6);
        animation: spin 100s linear infinite;
    }

    /* Selection Ring */
    .node-container.selected::after {
        content: ''; position: absolute; inset: -15%;
        border: 2px dashed var(--neon-cyan); border-radius: 50%;
        animation: spin 4s linear infinite;
    }

    /* Aim Target Lock */
    .node-container.aim-assist-target::after {
        content: ''; position: absolute; inset: -25%;
        border: 2px solid var(--neon-gold);
        border-radius: 50%;
        animation: pulse-lock 0.5s infinite alternate;
        box-shadow: 0 0 15px var(--neon-gold);
    }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse-lock { from { transform: scale(1); opacity: 0.6; } to { transform: scale(1.1); opacity: 1; } }

    /* Space Dust */
    .space-dust {
        position: absolute;
        border-radius: 50%;
        margin-left: -50%; margin-top: -50%;
        pointer-events: none;
        box-shadow: 0 0 4px rgba(255,255,255,0.8);
    }

    /* Shockwaves & Particles */
    .impact-shockwave {
        position: absolute;
        border-radius: 50%;
        border: 2px solid white;
        background: radial-gradient(circle, transparent 70%, rgba(255,255,255,0.2));
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
        pointer-events: none;
    }
    
    .floating-text {
        position: absolute;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        font-size: 16px;
        text-shadow: 0 0 4px black;
        pointer-events: none;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        z-index: 100;
    }
    
    /* Screen Shake */
    .screen-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    
    /* Overlays */
    .pause-overlay {
        position: fixed; inset: 0; z-index: 200;
        background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
        display: flex; align-items: center; justify-content: center; flex-direction: column;
    }
    
    .tutorial-highlight {
      position: fixed;
      border: 2px solid var(--neon-gold);
      border-radius: 8px;
      box-shadow: 0 0 20px var(--neon-gold), inset 0 0 20px rgba(255, 215, 0, 0.2);
      pointer-events: none; z-index: 100;
      transition: all 0.3s ease;
    }
    .tutorial-box {
      position: fixed; bottom: 140px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 500px;
      z-index: 101;
      background: rgba(10,10,10,0.95);
      border: 1px solid var(--neon-gold);
      padding: 20px;
    }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
    ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 2px; }
  </style>
</head>

</html>
